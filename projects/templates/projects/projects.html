{% extends 'main.html' %} {% block content %}

<h1>Projects Page</h1>
<ul>
    {% for project in projects %}
    <li>
        <h3>Title: {{ project.title }} <a href="project/{{ project.id }}/">view</a></h3>
        <!-- Django way to reference -->
        <h3>Title: {{ project.title }} <a href="{% url 'project' project.id %}">view</a></h3>
    </li>

    {% endfor %}
</ul>

{% endblock content %}
