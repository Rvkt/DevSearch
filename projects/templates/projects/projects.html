{% extends 'main.html' %} {% block content %}

<h1>Projects Page</h1>

<table>
    <tr>
        <th>Project</th>
        <th>+ve Votes</th>
        <th>Votes</th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.vote_total }}</td>
        <td><a href="{% url 'project' project.id %}">view</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
