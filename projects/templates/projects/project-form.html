{% extends 'main.html' %} {% block content %}

<h1>Project form</h1>

<form method="POST">
    {% csrf_token %}
    <!-- Form fields are displayed here -->
    {% for field in form %} {{field.label}} {{field}} {% endfor %}
    <!-- Tags are displayed here -->
    {% for tag in project.tags.all %} {{tag.name}} &#215; {% endfor %}

    <input type="submit" value="Submit" />
</form>

{% endblock %}
